events {
    worker_connections 1024;
}

http {
    upstream mercury_relay {
        server mercury-relay:8080;
    }
    
    upstream mercury_admin {
        server mercury-relay:8081;
    }
    
    upstream mercury_api {
        server mercury-relay:8082;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=nostr:10m rate=5r/s;

    # Main server block
    server {
        listen 80;
        server_name your-domain.com;  # Change this to your domain

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # Nostr WebSocket endpoint
        location / {
            limit_req zone=nostr burst=20 nodelay;
            proxy_pass http://mercury_relay;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Admin API
        location /admin/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://mercury_admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # REST API
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://mercury_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            proxy_pass http://mercury_relay/health;
            proxy_set_header Host $host;
        }
    }

    # HTTPS server block (uncomment and configure SSL)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #     
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     
    #     # Same location blocks as above
    # }
}
