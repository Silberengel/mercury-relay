# XFTP Configuration for Mercury Relay
# This file is mounted into the XFTP container

# Server settings
port = 8083
data_dir = /var/lib/xftp
log_file = /var/log/xftp/xftp.log
log_level = info

# Storage settings
max_file_size = 100MB
max_storage = 10GB
cleanup_interval = 24h
expire_after = 7d

# Security settings
allowed_origins = *
rate_limit = 100/minute
max_connections = 1000

# Network settings
bind_address = 0.0.0.0
timeout = 30s
keep_alive = true

# CORS settings
cors_enabled = true
cors_origins = ["*"]
cors_methods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
cors_headers = ["Content-Type", "Authorization", "X-Requested-With"]

# Mercury Relay integration
mercury_relay_url = "http://mercury-relay:8082"
webhook_enabled = true
webhook_url = "/webhook/xftp"
